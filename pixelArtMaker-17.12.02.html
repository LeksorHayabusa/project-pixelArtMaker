<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="genuine.css">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='pixelArtMaker-18.01.02.js'></script>
    
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>
    <h2>Choose PA Maker type</h2>
    <form id='pamType'> 
        <label for='genuine'>Genuine</label>
        <input type="radio" name='pamType' value="genuine" id="genuine" checked><input type="radio" name='pamType' value="advanced" id="advanced">
        <label for="advanced">Advanced</label> 
    </form>
    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="input_height" name="height" min="1" value="16">
        Grid Width:
        <input type="number" id="input_width" name="width" min="1" value="16">
        <input type="submit">
    </form>
    <form action="" id="tableCorrection">
        <input value='addTop' type="button" name="addButton" id="addTop">
        <input value='addRight' type="button" name="addButton" id="addRight">
        <input value="addBottom" type="button" name="addBottom" id="addBottom">
        <input value="addLeft" type="button" name="addButton" id="addLeft">
        <input value='removeTop' type="button" name="removeButton" id="removeTop">
        <input value='removeRight' type="button" name="removeButton" id="removeRight">
        <input value="removeBottom" type="button" name="removeBottom" id="removeBottom">
        <input value="removeLeft" type="button" name="removeButton" id="removeLeft">
        <input value='stepBack' type="button" name="stepButton" id="stepBack">
        <input value='stepForward' type="button" name="stepButton" id="stepForward">
    </form>
    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>
</body>
</html>
