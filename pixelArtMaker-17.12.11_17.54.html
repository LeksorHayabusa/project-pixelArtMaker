<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="genuine.css">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='pixelArtMaker-17.12.05.js'></script>
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>
    <h2>Choose PA Maker type</h2>
    <form id='pamType'> 
        <label for='genuine'>Genuine</label>
        <input type="radio" name='pamType' value="genuine" id="genuine" checked><input type="radio" name='pamType' value="advanced" id="advanced">
        <label for="advanced">Advanced</label> 
    </form>
    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="input_height" name="height" min="1" value="10">
        Grid Width:
        <input type="number" id="input_width" name="width" min="1" value="14">
        <input type="submit">
    </form>
    <form action="" id="tableCorrection">
        <input value='topAdd' type="button" name="topAdd" id="topAdd">
        <input value='rightAdd' type="button" name="rightAdd" id="rightAdd">
        <input value="bottomAdd" type="button" name="bottomAdd" id="bottomAdd">
        <input value="leftAdd" type="button" name="leftAdd" id="leftAdd">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>
</body>
</html>
